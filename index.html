<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking ‚Äî Nueva UI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrap-bg">
    <div class="container">
      <!-- Barra superior -->
      <header class="topbar">
        <h1 class="brand">Parking</h1>
        <div class="top-actions">
          <span class="pill-info">
            <strong>Tarifas:</strong> Auto $1800 ¬∑ Camioneta $2000 ¬∑ Moto $1300
          </span>
        </div>
      </header>

      <!-- ===== KPI ROW ===== -->
      <section class="kpi-row">
        <!-- Espacios Totales -->
        <article class="kpi-card">
          <div class="kpi-head">
            <h3 class="kpi-title">Espacios Totales</h3>
            <!-- icono cuadrado con "P" -->
            <span class="kpi-ico" aria-hidden="true">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <rect x="2.5" y="2.5" width="19" height="19" rx="3.5" fill="none" stroke="#222" stroke-width="1.6"/>
                <path d="M9 16V8h4.2a3 3 0 1 1 0 6H11" fill="none" stroke="#222" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
          <div class="kpi-value" id="kpiTotalSpaces">50</div>
          <div class="kpi-sub">Capacidad m√°xima</div>
        </article>

        <!-- Ocupados -->
        <article class="kpi-card">
          <div class="kpi-head">
            <h3 class="kpi-title">Ocupados</h3>
            <!-- flecha ‚Üó -->
            <span class="kpi-ico" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24">
                <path d="M7 17L17 7M9 7h8v8" fill="none" stroke="#222" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
          <div class="kpi-value" id="kpiOccupied">0</div>
          <div class="kpi-sub"><span id="kpiOccPct">0%</span> ocupaci√≥n</div>
        </article>

        <!-- Disponibles -->
        <article class="kpi-card kpi-available">
          <div class="kpi-head">
            <h3 class="kpi-title">Disponibles</h3>
            <!-- flecha ‚Üô en verde -->
            <span class="kpi-ico" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24">
                <path d="M17 7L7 17M15 17H7V9" fill="none" stroke="#41a46a" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
          <div class="kpi-value kpi-value-green" id="kpiAvailable">50</div>
          <div class="kpi-sub">Espacios libres</div>
        </article>
      </section>
      <!-- ===== /KPI ROW ===== -->

      <!-- Layout principal -->
      <main class="grid">
        <!-- Panel ingreso -->
        <section class="card form-card">
          <h2 class="card-title">Ingreso de veh√≠culo</h2>

          <div class="field">
            <label for="placa">Patente</label>
            <input id="placa" type="text" placeholder="ABC123 / AA000BB" list="placaSuggestions" autocomplete="off" />
            <datalist id="placaSuggestions"></datalist>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="entryTime">Hora</label>
              <input id="entryTime" type="text" value="" readonly />
            </div>
            <div class="field">
              <label for="notas">Notas</label>
              <input id="notas" type="text" placeholder="Observaciones‚Ä¶" />
            </div>
          </div>

          <div class="vehicle-group">
            <button class="vehicle-btn active" data-tipo="auto" id="autoBtn" title="Auto">üöó</button>
            <button class="vehicle-btn" data-tipo="camioneta" id="camionetaBtn" title="Camioneta">üöê</button>
            <button class="vehicle-btn" data-tipo="moto" id="motoBtn" title="Moto">üèçÔ∏è</button>
          </div>

          <button id="btn-entrada" class="btn-primary">Entrada</button>
        </section>

        <!-- Panel listado -->
        <section class="card list-card">
          <div class="list-head">
            <h2 class="card-title">Estacionados</h2>
            <span class="badge" id="count">0</span>
          </div>

          <div class="search-row">
            <input id="searchInput" type="text" placeholder="Buscar patente‚Ä¶" />
            <button id="clearFilterBtn" class="btn-chip" style="display:none;">Borrar filtro</button>
          </div>

          <ul id="listaEstacionados" class="list"></ul>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal salida -->
  <div id="exitModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeModal" aria-label="Cerrar">√ó</button>
      <h3 id="exitTitle" class="modal-title"></h3>
      <p id="exitInfo" class="modal-info"></p>
      <p class="modal-amount" id="exitAmount"></p>

      <div class="field">
        <label for="paymentInput">Monto pagado</label>
        <input id="paymentInput" type="number" placeholder="$" inputmode="numeric" />
      </div>
      <p class="modal-change" id="changeOutput">Vuelto: $0</p>

      <div class="modal-actions">
        <button id="confirmButton" class="btn-primary">Confirmar salida</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Ganchos simples para que se actualicen los KPIs con tu JS actual -->
  <script>
    // Cambi√° esto a tu capacidad real
    const TOTAL_SPACES = 50;

    // Set inicial al cargar (por si no ten√©s JS a√∫n)
    document.getElementById('kpiTotalSpaces').textContent = TOTAL_SPACES;

    // Esta funci√≥n la pod√©s llamar desde tu render() actual pasando el total ocupados
    window.updateKPI = function(occupied){
      const available = Math.max(0, TOTAL_SPACES - (occupied||0));
      const pct = TOTAL_SPACES ? Math.round((occupied / TOTAL_SPACES) * 100) : 0;

      document.getElementById('kpiOccupied').textContent   = occupied || 0;
      document.getElementById('kpiAvailable').textContent  = available;
      document.getElementById('kpiOccPct').textContent     = pct + '%';
      document.getElementById('count').textContent         = occupied || 0; // badge lista
    };
  </script>
  <!-- Conect√° tu l√≥gica cuando quieras:
       <script type="module" src="./firebase.js"></script>
       <script type="module" src="./app.js"></script>
  -->
</body>
</html>
