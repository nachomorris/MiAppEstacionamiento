<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking — Nueva UI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrap-bg">
    <div class="container">
      <!-- Barra superior -->
      <header class="topbar">
        <h1 class="brand">Parking</h1>
        <div class="top-actions">
          <span class="pill-info">
            <strong>Tarifas:</strong> Auto $1800 · Camioneta $2000 · Moto $1300
          </span>
        </div>
      </header>

      <!-- Layout 2 columnas (desktop) / 1 columna (mobile) -->
      <main class="grid">
        <!-- Panel de ingreso -->
        <section class="card form-card">
          <h2 class="card-title">Ingreso de vehículo</h2>

          <div class="field">
            <label for="placa">Patente</label>
            <input id="placa" type="text" placeholder="ABC123 / AA000BB" list="placaSuggestions" autocomplete="off" />
            <datalist id="placaSuggestions"></datalist>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="entryTime">Hora</label>
              <input id="entryTime" type="text" value="" readonly />
            </div>
            <div class="field">
              <label for="notas">Notas</label>
              <input id="notas" type="text" placeholder="Observaciones…" />
            </div>
          </div>

          <div class="vehicle-group">
            <button class="vehicle-btn active" data-tipo="auto" id="autoBtn" title="Auto">🚗</button>
            <button class="vehicle-btn" data-tipo="camioneta" id="camionetaBtn" title="Camioneta">🚐</button>
            <button class="vehicle-btn" data-tipo="moto" id="motoBtn" title="Moto">🏍️</button>
          </div>

          <button id="btn-entrada" class="btn-primary">Entrada</button>
        </section>

        <!-- Panel listado -->
        <section class="card list-card">
          <div class="list-head">
            <h2 class="card-title">Estacionados</h2>
            <span class="badge" id="count">0</span>
          </div>

          <div class="search-row">
            <input id="searchInput" type="text" placeholder="Buscar patente…" />
            <button id="clearFilterBtn" class="btn-chip" style="display:none;">Borrar filtro</button>
          </div>

          <ul id="listaEstacionados" class="list"></ul>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal de salida -->
  <div id="exitModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeModal" aria-label="Cerrar">×</button>
      <h3 id="exitTitle" class="modal-title"></h3>
      <p id="exitInfo" class="modal-info"></p>
      <p class="modal-amount" id="exitAmount"></p>

      <div class="field">
        <label for="paymentInput">Monto pagado</label>
        <input id="paymentInput" type="number" placeholder="$" inputmode="numeric" />
      </div>
      <p class="modal-change" id="changeOutput">Vuelto: $0</p>

      <div class="modal-actions">
        <button id="confirmButton" class="btn-primary">Confirmar salida</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Enchufá tu lógica cuando quieras:
       <script type="module" src="./firebase.js"></script>
       <script type="module" src="./app.js"></script>
  -->
</body>
</html>
